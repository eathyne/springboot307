<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person: ${persons}">
    <h2 th:text="${person.name}"></h2>
    <h6 th:inline="text">identified by [[${person.ssn}]]</h6>
    <ul>
        <th:block th:object="${person.passport}" >
            <li th:inline="text">Has an international  <b>[[*{type}]] passport  and got it in </b> [[*{date}]].</li>  </th:block>
    </ul>
</div>


</body>
</html>
